<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarefas - Lista de Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tarefas</span>
        </div>
    </nav>

    <main class="container">
        <h1>
            Lista de Tarefas <a href="" class="btn btn-small btn-primary float-end ">Nova Tarefa</a>
        </h1>

        <table class="table" th:unless="${#lists.isEmpty(tarefas)}">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Data de Criação</th>
                <th scope="col">Data de Entrega</th>
                <th scope="col">Data de Finalização</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarefa : ${tarefas}">
                <th scope="row" th:text="${tarefa.id}">1</th>
                <td th:text="${tarefa.tittle}">Mark</td>
                <td th:text="${#temporals.format(tarefa.createdAt)}">Otto</td>
                <td th:text="${#temporals.format(tarefa.deadline)}">Otto</td>
                <td th:text="${#temporals.format(tarefa.fineshedAt)} ?: '-'">Otto</td>
                <td>
                    <!-- 1. Concluir 2. Editar 3. Apagar -->
                    <a href="" class="btn btn-small btn-success">
                        <i class="bi bi-check"></i>
                    </a>
                    <a href="" class="btn btn-small btn-warning">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a href="" class="btn btn-small btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(tarefas)}" class="alert alert-info" role="alert">
            Nenhuma tarefa encontrada.
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
