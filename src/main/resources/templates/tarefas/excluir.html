<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarefas - Excluir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tarefas</span>
    </div>
</nav>

<main class="container">
    <h1>Excluir Tarefa</h1>
    <p>Você tem certeza que deseja excluir a tarefa <strong th:text="${tarefa.title}">Título da Tarefa</strong>?</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
